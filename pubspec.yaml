name: laksadart
description: Dart library to connect to Zilliqa Blockchain, including Zilliqa-defined schnorr signing method,util functions,wallet/account with keys manager, RPCMethod/HttpProvider and Middleware, Transactions and Contracts deploy/call.If you are familiar with Zilliqa's Javascript library or Laksa.js, you can easily use this dart version to your dart web/server app, or even Flutter apps. For more information and help, or you have suggestions, please PR or issues on our github page.
version: 0.0.2
author: neeboo <neeboo@firestack>
homepage: https://github.com/firestack-lab/laksaDart

environment:
  sdk: '>=1.8.0 <3.0.0'

dependencies:
  angel_validate: ^2.0.1
  pointycastle: '^1.0.0-rc4'
  crypto: '^2.0.6'
  convert: '^2.1.1'
  meta: '^1.1.6'
  http: '^0.12.0'
  tuple: '^1.0.2'
  uuid: '^1.0.3'
  protobuf: ^0.10.5
  fixnum: ^0.10.9
  json_serializable: ^2.0.1
  collection: ^1.14.11

dev_dependencies:
  test: ^1.3.2
