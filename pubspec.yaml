name: laksadart
description: Dart library for Zilliqa's Blockchain, including Schnorr, wallet/account/keys manager, RPCMethod, Transactions and Contracts deploy/call.
version: 0.1.20
homepage: 'https://github.com/firestack-lab/laksaDart'

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  bip32: ^1.0.5
  bip39: ^1.0.3
  collection: ^1.14.11
  convert: ^2.1.1
  crypto: ^2.0.6
  fixnum: ^0.10.9
  http: ^0.12.0
  json_serializable: ^3.2.1
  meta: ^1.1.6
  pointycastle: ^1.0.0-rc4
  protobuf: ^0.13.15
  test: ^1.6.8
  tuple: ^1.0.2
  uuid: ^2.0.2
  validators: ^2.0.0+1
