name: laksadart
description: Dart library for Zilliqa's Blockchain, including Schnorr, wallet/account/keys manager, RPCMethod, Transactions and Contracts deploy/call.
version: 0.1.5
author: neeboo <neeboo@firestack>
homepage: https://github.com/firestack-lab/laksaDart

environment:
  sdk: '>=1.8.0 <3.0.0'

dependencies:
  validators: ^1.0.0+1
  pointycastle: '^1.0.0-rc4'
  crypto: '^2.0.6'
  convert: '^2.1.1'
  meta: '^1.1.6'
  http: '^0.12.0'
  tuple: '^1.0.2'
  uuid: '^1.0.3'
  protobuf: ^0.10.5
  fixnum: ^0.10.9
  json_serializable: ^2.0.1
  collection: ^1.14.11

dev_dependencies:
  test: ^1.3.2
